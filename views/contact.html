<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>

    <header class="">
        <div class="my-container ">

            <nav class="navbar navbar-expand-lg navbar-light ">

                <a href="#" class="navbar-brand ">
                    SpaceDevhub
                    <img src="../assets/images/Rectangle 6.png" style="width: 20px;" alt="logo">
                    <img src="../assets/images/Rectangle 7.png" style="width: 20px;" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggler navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-5">
                        <li class="nav-item mx-3">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="work.html" class="nav-link">Our work</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="services.html" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class="quote-btn-div">
                        <a href="#" class="btn quote-btn"> Get a quote</a>
                    </div>

                </div>
            </nav>
        </div>
    </header>


    <section class="contact">
        <div class="contact-container">

            <form class="form-group" action="#" method="get">
                <h1 class=" intro-text text-center">
                    CONTACT US
                </h1>
                <div class="eco-text text-center">
                    Got a question? We’ll love to hear from you. Send us a message
                    and we”ll respond to you as soon as possible.
                </div>
                <div class="input-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="input-group">
                    <label for="email">Email Address *</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="input-group">
                    <label for="mssg">Message *</label>
                    <textarea class="my-form-ctrl" name="message" id="mssg" cols="30" rows="10">

                    </textarea>
                </div>

                <button class="contact-btn my-3">
                    SEND MESSAGE
                </button>
            </form>
        </div>
    </section>

    <link rel="stylesheet" href="../assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
